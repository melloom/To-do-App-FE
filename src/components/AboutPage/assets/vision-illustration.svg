<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.7"/>
    </linearGradient>
  </defs>

  <!-- Background elements -->
  <circle cx="200" cy="150" r="120" fill="#f5f7ff" />
  <path d="M50,150 Q125,50 200,150 Q275,250 350,150" stroke="url(#gradient1)" stroke-width="8" fill="none" stroke-linecap="round" />

  <!-- Vision targets -->
  <circle cx="50" cy="150" r="15" fill="#6366f1" />
  <circle cx="200" cy="150" r="15" fill="#818cf8" />
  <circle cx="350" cy="150" r="15" fill="#8b5cf6" />

  <!-- Labels -->
  <text x="50" y="185" font-family="Arial" font-size="14" fill="#6366f1" text-anchor="middle">Start</text>
  <text x="200" y="185" font-family="Arial" font-size="14" fill="#818cf8" text-anchor="middle">Progress</text>
  <text x="350" y="185" font-family="Arial" font-size="14" fill="#8b5cf6" text-anchor="middle">Vision</text>

  <!-- Decorative elements -->
  <circle cx="125" cy="100" r="8" fill="#818cf8" opacity="0.5" />
  <circle cx="275" cy="200" r="8" fill="#8b5cf6" opacity="0.5" />
  <circle cx="100" cy="200" r="5" fill="#6366f1" opacity="0.3" />
  <circle cx="300" cy="100" r="5" fill="#8b5cf6" opacity="0.3" />

  <!-- Path markers -->
  <circle cx="125" cy="100" r="3" fill="white" />
  <circle cx="275" cy="200" r="3" fill="white" />
</svg>
